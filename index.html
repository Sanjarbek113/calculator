<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container main-flex">
            <ul class="main-list">
                <input type="number" class="main-input" required>
            </ul>
            <ul class="main-list">
                <li class="main-item">7</li>
                <li class="main-item">8</li>
                <li class="main-item">9</li>
                <li class="main-item">x</li>
            </ul>
            <ul class="main-list">
                <li class="main-item">4</li>
                <li class="main-item">5</li>
                <li class="main-item">6</li>
                <li class="main-item">-</li>
            </ul>
            <ul class="main-list">
                <li class="main-item">1</li>
                <li class="main-item">2</li>
                <li class="main-item">3</li>
                <li class="main-item">+</li>
            </ul>
            <ul class="main-list">
                <li class="main-item">c</li>
                <li class="main-item">0</li>
                <li class="main-item">=</li>
                <li class="main-item">/</li>
            </ul>
            

            
        </div>
    </div>

</body>
</html>
